{% extends 'base.html' %}
{% block title %}
Авторизация в аккаунт пользователя
{% endblock %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('.static', filename = 'css/login.css') }}">
    <div class = 'container_form'>
        {% if errors %}
            {% for error in errors.values() %}
                {% for item in error %}
                <div class = "error_message">{{ item }}</div><br>
                 {% endfor %}
            {% endfor %}
        {% endif %}

        <div class = "header">
            <h1>Авторизация</h1>
        </div>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <input type="text" required name = "user_name" class = "form-control" placeholder="Введите Ваш login:"><br>
            <input type="password" required name = "user_pass" class = "form-control" placeholder="Введите Ваш пароль"><br>
            <div>
                <div class = "checkbox">
                  <label class="checkbox style-g">
                    <input type="checkbox" name = "user_save_me"  id = "user_save_me"/>
                    <div class="checkbox__checkmark"></div>
                    <div class="checkbox__body">Запомнить меня</div>
                  </label>
                </div>
            </div><br>
            <input type = "submit" class = "btm_submit" value  = "Войти">
        </form>
    </div>

{% endblock %}
