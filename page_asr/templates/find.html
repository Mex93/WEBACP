{% extends 'base.html' %}

{% block title %}
ASR - Поиск
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('.static', filename = 'css/find.css') }}">
{% endblock %}

{% block body %}
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div class = 'container-common container'>

    <div class = "header-common">
        <h1>Поиск ASR</h1>
    </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class = "border-common">
            <form id = "asr_find" action = "#" method="post">
                <div  id = "error_box">
                </div><br>
                <input name = "asr_name" id = "asr_name" type="text" required class = "form-control-common" placeholder="Введите номер ASR:"><br>
                <div class = "captha_box" id = "captha_block_id">
                    {{ captcha_html(var_values.captcha)|safe }}
                </div><br>
                <button type="submit" class = "btm_submit-common">Найти</button>
            </form>
        </div>
        <div id = "all_result_block" class = "border-common">
            <div id = "load_anim_block">
                 <div class="loaded-anim container">
                    <div class="box">
                      <div class="skeleton">
                        <div class="skeleton-left">
                            <div class="line h17 w40 m10"></div>
                            <div class="line"></div>
                            <div class="line h8 w50"></div>
                            <div class="line  w75"></div>
                        </div>
                        <div class="skeleton-right">
                          <div class="square"></div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <div id = "asr_result_block">
                <form id = "asr_result" action = "#" method="post">
                    <div class = "table-asr" id = "table_asr_id">

                    </div>
                    <div class = "inline_buttom">
                        <button id = "btn_edit" type="submit" name = "edit" value = "edit" class = "btm_submit-common">Редактировать</button>
                        <button id = "btn_del" type="submit" name = "delete" value = "delete" class = "btm_submit-common delete">Удалить</button>
                        <button id = "btn_save" type="submit" name = "save" value = "save" class = "btm_submit-common save">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
</div>

<!--    <tr><td>data</td><td>ip</td></tr>-->
{% endblock %}
{% block js %}
<script type = "module" src="{{ url_for('static', filename = '/js/engine/modules/asr/find.js') }}"></script>
{% endblock %}
