<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>


    <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <hr class="d-lg-none text-white-50">
        <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
          <li class="btn btn-warning">
            <a class="nav-link py-2 px-0 px-lg-2" href="/create-article" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Create article</a>
          </li>

          <li class="btn btn-warning">
            <a class="nav-link py-2 px-0 px-lg-2" href="/get-articles" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');">Get Articles</a>
          </li>

          <li class="btn btn-warning">
            <a class="nav-link py-2 px-0 px-lg-2" href="/stats" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Blog');">Stats</a>
          </li>
        </ul>








    {% block body %}{% endblock %}

    <footer class="container bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
  <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
    <div class="row">
      <div class="col-lg-3 mb-3">
        <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="/index" aria-label="Bootstrap">
          <span class="fs-5">Панель управления сборочным производством</span>
        </a>
        <ul class="list-unstyled small">
          <li class="mb-2">ООО Квант 2024</li>
        </ul>
      </div>
      <div class="col-6 col-lg-2 offset-lg-1 mb-3">
        <h5>Ссылки</h5>
        <ul class="list-unstyled">
          <li class="mb-2"><a href="/">Ссылка 1</a></li>
          <li class="mb-2"><a href="/">Ссылка 2</a></li>
        </ul>
      </div>
      <div class="col-6 col-lg-2 mb-3">
        <h5>Уроки</h5>
        <ul class="list-unstyled">
          <li class="mb-2"><a href="/docs/5.3/getting-started/">Getting started</a></li>
          <li class="mb-2"><a href="/docs/5.3/examples/starter-template/">Starter template</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
